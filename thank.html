    body {

.thankyou-container {

  border-radius: 8px;
  text-decoration: none;

  transition: 0.3s ease;
}

.btn:hover {
  background: #ff0072;
  color: white;
}

/* Responsive */
@media (max-width: 480px) {
  .thankyou-container {
    padding: 20px;
  }
  .thankyou-container h1 {
    font-size: 28px;
  }
  .thankyou-container p {
    font-size: 16px;
  }
  .btn {
    padding: 10px 20px;
    font-size: 14px;
  }
}
